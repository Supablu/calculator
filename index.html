<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="display">
            <div id="history" data-history class="history"></div>
            <div data-current class="current"></div>
        </div>
        <button id="ac" data-clear>AC</button>
        <button id="del" data-delete>Del</button>
        <button class="operator" data-operation>รท</button>
        <button data-value>7</button>
        <button data-value>8</button>
        <button data-value>9</button>
        <button class="operator" data-operation>ร</button>
        <button data-value>4</button>
        <button data-value>5</button>
        <button data-value>6</button>
        <button class="operator" data-operation>+</button>
        <button data-value>1</button>
        <button data-value>2</button>
        <button data-value>3</button>
        <button class="operator" data-operation>-</button>
        <button data-value>.</button>
        <button data-value>0</button>
        <button class="operator" id="equal" data-equals>=</button>

    </div>


    <script src="script.js"></script>
</body>

</html>
