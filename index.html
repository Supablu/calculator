<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <button id="btn" class="clear">Clear</button>
        <button id="btn" class="delete">Del</button>
        <div id="perviousNumber"></div>
        <div id="currentNumber"></div>
        <button id="btn" class="num">7</button>
        <button id="btn" class="num">8</button>
        <button id="btn" class="num">9</button>
        <button id="btn" class="divide">/</button>
        <button id="btn" class="num">4</button>
        <button id="btn" class="num">5</button>
        <button id="btn" class="num">6</button>
        <button id="btn" class="multiply">*</button>
        <button id="btn" class="num">1</button>
        <button id="btn" class="num">2</button>
        <button id="btn" class="num">3</button>
        <button id="btn" class="substract">-</button>
        <button id="btn" class="num">0</button>
        <button id="btn" class="decimal">.</button>
        <button id="btn" class="equal">=</button>
        <button id="btn" class="add">+</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
