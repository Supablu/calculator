<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="display"></div>
        <button id="btn" class="clear" data-value="clear">Clear</button>
        <button id="btn" class="delete" data-value="delete">Del</button>
        <button id="btn" class="number" data-value="7">7</button>
        <button id="btn" class="number" data-value="8">8</button>
        <button id="btn" class="number" data-value="9">9</button>
        <button id="btn" class="operator" data-value="/">/</button>
        <button id="btn" class="number" data-value="4">4</button>
        <button id="btn" class="number" data-value="5">5</button>
        <button id="btn" class="number" data-value="6">6</button>
        <button id="btn" class="operator" data-value="*">*</button>
        <button id="btn" class="number" data-value="1">1</button>
        <button id="btn" class="number" data-value="2">2</button>
        <button id="btn" class="number" data-value="3">3</button>
        <button id="btn" class="operator" data-value="-">-</button>
        <button id="btn" class="number" data-value="0">0</button>
        <button id="btn" class="decimal" data-value=".">.</button>
        <button id="btn" class="equal" data-value="=">=</button>
        <button id="btn" class="operator" data-value="+">+</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
